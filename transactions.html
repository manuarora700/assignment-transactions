<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="nav nav--tours">
        <a class="nav__el" href="/">Peach Tree Bank</a>
      </nav>
      <div class="header__logo">
        <img src="/img/logo-white.png" alt="Peach Tree Logo" />
      </div>
      <nav class="nav nav--user">
        <a class="nav__el" href="/login.html">Login</a
        ><a class="nav__el nav__el--cta" href="/signup.html">Signup</a>
      </nav>
    </header>

    <main class="main">
      <div class="user-view">
        <h3>Add new transaction</h3>
        <br />
        <h4>Your Balance</h4>
        <h1 id="balance">$0.00</h1>
        <form id="form">
          <div class="form-control">
            <label for="text">To</label>
            <input type="text" id="to" placeholder="" />
          </div>

          <div class="form-control">
            <label for="text">From</label>
            <input type="text" id="from" placeholder="" />
          </div>

          <div class="form-control">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount" />
          </div>

          <div class="form-control">
            <label for="mode">Payment mode</label>
            <select type="select" id="mode" placeholder="Enter mode">
              <option value="Credit Card">Credit Card</option>
              <option value="Debit Card">Debit Card</option>
            </select>
          </div>

          <button class="btn">Add transaction</button>
        </form>

        <h3>Your Past Transactions</h3>
        <ul id="list" class="list">
          <!-- <li class="minus">
          Cash <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
        </ul>

        <table class="table" id="table">
          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Beneficiary Name</th>
              <th scope="col">Payment mode</th>
              <th scope="col">Amount</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
      <button id="sort">Sort by Name ↓</button>

      Filter By↓<select type="select" id="filterChoice">
        <option value="Debit Card">Debit Card</option>
        <option value="Credit Card">Credit Card</option>
      </select>
      <button class="btn" id="filterBtn">FILTER!</button>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="transactions.js"></script>
  </body>
</html>
