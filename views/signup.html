<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Peach Tree Bank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/css/style.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header" id="header"></header>
    <!-- signup Form -->
    <main class="main">
      <div class="login-form">
        <h2 class="heading-secondary ma-bt-lg">Sign up for an account</h2>
        <form class="form form-signup" id="form-signup">
          <div class="form__group">
            <label class="form__label" for="name">Name</label
            ><input
              class="form__input"
              id="name"
              type="text"
              placeholder="Manu Arora"
              required="required"
            />
          </div>
          <div class="form__group">
            <label class="form__label" for="email">Email address</label
            ><input
              class="form__input"
              id="email"
              type="email"
              placeholder="manu@gmail.com"
              required="required"
            />
          </div>
          <div class="form__group ma-bt-md">
            <label class="form__label" for="password">Password</label
            ><input
              class="form__input"
              id="password"
              type="password"
              placeholder="••••••••"
              required="required"
              minlength="8"
            />
          </div>
          <div class="form__group ma-bt-md">
            <label class="form__label" for="passwordConfirm"
              >Confirm Password</label
            ><input
              class="form__input"
              id="passwordConfirm"
              type="password"
              placeholder="••••••••"
              required="required"
              minlength="8"
            />
          </div>
          <div class="form__group">
            <button class="btn btn--green">Signup</button>
          </div>
        </form>
      </div>
    </main>
    <script src="/js/signup.js"></script>
    <script src="/js/header.js"></script>
  </body>
</html>
